// Get the modal
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        alert("Streamkar don't have any version for window phone");
    }

    if (/android/i.test(userAgent)) {
        //Deep link URL for existing users with app already installed on their device 
        window.location = 'streamkar://www.streamkar.com/';
    // Download URL for new users to download the app 
        setTimeout("window.location = 'https://play.google.com/store/apps/details?id=com.thankyo.hwgame&hl=en';", 3000);
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location='https://itunes.apple.com/pk/app/streamkar/id1182923162?mt=8';
    }

    return "unknown";
}
